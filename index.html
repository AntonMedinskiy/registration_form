<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">

	<link href="css/signup.css" rel="stylesheet">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	

	<title>Регистрация</title>
</head>
<body>
	<div class="container">
		<div  class="col-xs-12 col-sm-12 col-mg-8 col-lg-8">
			<h3>Укажите Информацию о себе</h3>	
			<hr class="line"/>
			<form>
				
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">
							<input type="text" name="name" class="form-control" id="inputName" placeholder="Имя...">
							<span class="help-block"></span>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<input type="text" name="surname" class="form-control" id="inputSurname" placeholder="Фамилия...">
							<span class="help-block"></span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email...">
					<span class="help-block"></span>
				</div>
				
				<div class="row">
					<div class="col-xs-6">
						<div class="form-group">
							<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Пароль...">
							<span class="help-block"></span>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="form-group">
							<input type="password" name="password2" class="form-control" id="inputPassword2" placeholder="Повторите пароль...">
							<span class="help-block"></span>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button type="submit" class="btn btn-warning btn-md button">Отправить</button>
				</div>
			</form>
			
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/signup.js"></script>
</body>
</html>
