<!DOCTYPE html>
<html lang="zxx">
<head>
	<meta charset="UTF-8">

	<link href="css/signup.css" rel="stylesheet">


	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<title>Регистрация</title>
</head>
<body>
	<div class="container">
		<div  class="col-xs-12 col-sm-12 col-mg-8 col-lg-8">
			<h3>Укажите Информацию о себе</h3>	
			<hr class="line"/>
			<form>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-6">
							<input type="text" class="form-control" id="inputName" placeholder="Имя...">
						</div>
						<div class="col-xs-6">
							<input type="text" class="form-control" id="inputSurname" placeholder="Фамилия...">
						</div>
					</div>
				</div>
				<div class="form-group">
					<input type="email" class="form-control" id="inputEmail" placeholder="Email...">
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-xs-6">
							<input type="password" class="form-control" id="inputPassword" placeholder="Пароль...">
						</div>
						<div class="col-xs-6">
							<input type="password" class="form-control" id="inputPassword2" placeholder="Повторите пароль...">
						</div>
					</div>
				</div>
			</form>
			<div>
				<button type="button" class="btn btn-warning btn-md button">Отправить</button>
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
